[SERVICE]
    flush        1
    daemon       Off
    log_level    info
    parsers_file parsers.conf
    plugins_file plugins.conf

[INPUT]
    name          cpu
    tag           cpu
    interval_sec  300
    Mem_Buf_Limit 5MB

[FILTER]
    Name       nest
    Match      cpu
    Operation  nest
    Wildcard   *
    Nest_under cpu

[INPUT]
    name          mem
    tag           memory
    interval_sec  300
    Mem_Buf_Limit 5MB

[FILTER]
    Name       nest
    Match      memory
    Operation  nest
    Wildcard   *
    Nest_under memory

[INPUT]
    name          thermal
    tag           temperature
    name_regex    thermal_zone0
    interval_sec  300
    Mem_Buf_Limit 5MB

[FILTER]
    Name       nest
    Match      temperature
    Operation  nest
    Wildcard   *
    Nest_under temperature

[INPUT]
    name          proc
    proc_name     dockerd
    tag           proc_docker
    fd            false
    mem           false
    interval_sec  300
    Mem_Buf_Limit 5MB

[FILTER]
    Name       nest
    Match      proc_docker
    Operation  nest
    Wildcard   *
    Nest_under docker

[INPUT]
    Name          exec
    Tag           emmc_health
    Command       /usr/bin/emmc-health
    Parser        json
    Interval_Sec  300
    Mem_Buf_Limit 5MB

[FILTER]
    Name       nest
    Match      emmc_health
    Operation  nest
    Wildcard   *
    Nest_under custom

[INPUT]
    Name          exec
    Tag           uptime
    Command       cut -d ' ' -f1 /proc/uptime | awk '{print "{\"uptime\":" $1 "}"}'
    Parser        json
    Interval_Sec  300
    Mem_Buf_Limit 5MB

[FILTER]
    Name       nest
    Match      uptime
    Operation  nest
    Wildcard   *
    Nest_under custom

[OUTPUT]
    name         http
    match        *
    host         dgw.torizon.io
    port         443
    uri          monitoring/fluentbit-metrics
    format       json
    tls          on
    tls.verify   off
    tls.ca_file  /usr/lib/sota/root.crt
    tls.key_file /var/sota/import/pkey.pem
    tls.crt_file /var/sota/import/client.pem
    Retry_Limit  10
