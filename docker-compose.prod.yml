version: "3.9"
services:

  data-acquisition:
    image: leograba/torizon-os-build-status-data-acquisition:0.1.3
    platform: linux/arm64
    networks:
      - influxdbnet
      - frontend
    command: ["influxdb", "8086"]
    depends_on:
      - influxdb
    #environment:
    #  - DEBUG=1 # set this variable to any value for debugging
    restart: on-failure

  influxdb:
    image: leograba/torizon-os-build-status-influxdb:0.1.3
    platform: linux/arm64
    networks:
      - influxdbnet
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=torizon
      - DOCKER_INFLUXDB_INIT_PASSWORD=T0rizonEasy2Us&
      - DOCKER_INFLUXDB_INIT_ORG=toradex
      - DOCKER_INFLUXDB_INIT_BUCKET=jenkinsdatabucket
      - DOCKER_INFLUXDB_INIT_RETENTION=60m
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=T0rizonTh3Ea&IndustrialPlatform
    volumes:
      - "influxdb-storage:/var/lib/influxdb2"
    restart: on-failure

  grafana:
    image: leograba/torizon-os-build-status-grafana:0.1.3
    platform: linux/arm64
    networks:
      - influxdbnet
      - frontend
    volumes:
      - "grafana-storage:/var/lib/grafana"
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
      - data-acquisition
    restart: on-failure

  weston:
    image: leograba/torizon-os-build-status-weston:0.1.3
    platform: linux/arm
    # Required to get udev events from host udevd via netlink
    network_mode: host
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /dev
        target: /dev
      - type: bind
        source: /run/udev
        target: /run/udev
    cap_add:
      - CAP_SYS_TTY_CONFIG
    # Add device access rights through cgroup...
    device_cgroup_rules:
      # ... for /dev/tty devices
      - 'c 4:* rmw'
      # ... for /dev/input devices
      - 'c 13:* rmw'
      # ... for /dev/dri devices
      - 'c 226:* rmw'
    restart: on-failure

  browser:
    image: leograba/torizon-os-build-status-browser:0.1.3
    platform: linux/arm
    environment:
      - MACHINE
    security_opt:
      - seccomp:unconfined    
    networks:
      - frontend
    volumes:
      - type: bind
        source: /tmp
        target: /tmp
      - type: bind
        source: /var/run/dbus
        target: /var/run/dbus
      - type: bind
        source: /dev/dri
        target: /dev/dri
    depends_on:
      - weston
      - grafana
      - influxdb
      - data-acquisition
    shm_size: '256mb'
    device_cgroup_rules:
      # ... for /dev/dri devices
      - 'c 226:* rmw'
    command: http://grafana:3000/d/tor-jenkins-status/tor-jenkins-status?orgId=1\&refresh=15m\&kiosk
    restart: on-failure

networks:
  influxdbnet:
    internal: true
  frontend:
    internal: false

volumes:
  grafana-storage:
  influxdb-storage: